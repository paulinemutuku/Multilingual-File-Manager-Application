<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/home.css" />
</head>
<body>
    <div class="flex">
        <aside class="w-64 bg-green-800 text-white h-screen p-6 fixed">
            <h2 class="text-2xl font-bold mb-6">Menu</h2>
            <ul class="space-y-4">
                <li><a id="nav-home" href="/home" class="hover:text-green-300">🏠 Home</a></li>
                <li><a id="nav-file-list" href="/files/uploaded" class="hover:text-green-300">📂 File List</a></li>
                <li><a id="nav-actions" href="/files" class="hover:text-green-300">📁 Actions</a></li>
                <li><a id="nav-logout" href="/logout" class="hover:text-green-300">🚪 Logout</a></li>
            </ul>
            <div id="language-selector" class="mt-6">
                <h3 class="text-lg font-semibold">Language</h3>
                <select id="language-dropdown" class="mt-2 w-full p-2 rounded border border-gray-300 text-black">
                    <option id="selected-language" class="bg-green-800 text-white"></option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="sw">Swahili</option>
                    <option value="kin">Kinyarwanda</option>
                </select>        
            </div>
        </aside>
        <main class="ml-64 p-8">
            <h1 id="welcome" class="text-5xl font-bold text-green-800 text-center pb-20">Welcome to File Manager</h1>
            <div>
                <img src="./assets/bg.jpg" class="background" />
            </div>
        </main>
    </div>
    <script src="/scripts/translate.js"></script>
</body>
</html>
