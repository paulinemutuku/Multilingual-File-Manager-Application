<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/files.css" />
    <link rel="stylesheet" href="/styles/home.css" />
</head>
<body class="bg-gray-100">
    <div class="flex">
      <aside class="w-64 bg-green-800 text-white h-screen p-6 fixed">
        <h2 id="menu" class="text-2xl font-bold mb-6">Menu</h2>
        <ul class="space-y-4">
            <li><a id="nav-home" href="/home" class="hover:text-green-300">🏠 Home</a></li>
            <li><a id="nav-file-list" href="/files/uploaded" class="hover:text-green-300">📂 File List</a></li>
            <li><a id="nav-actions" href="/files" class="hover:text-green-300">📁 Actions</a></li>
            <li><a id="nav-logout" href="/logout" class="hover:text-green-300">🚪 Logout</a></li>
        </ul>
        <div id="language-selector" class="mt-6">
            <h3 class="text-lg font-semibold">Language</h3>
            <select id="language-dropdown" class="mt-2 w-full p-2 rounded border border-gray-300 text-black">
              <option id="selected-language">English</option>
              <option value="en">English</option>
              <option value="fr">French</option>
              <option value="sw">Swahili</option>
              <option value="kin">Kinyarwanda</option>
          </select>          
        </div>
    </aside>
        <main class="ml-64 p-8 flex-1">
            <h2 class="text-2xl font-bold text-green-800" id="page-title">File Manager</h2>
            <form id="upload-form" class="mt-6">
                <input type="file" id="file-upload" name="file" class="p-2 border border-gray-300 rounded" required />
                <button id="upload_text" type="submit" class="bg-green-600 text-white py-2 px-4 rounded mt-4 hover:bg-green-700">Upload File</button>
            </form>
            <div class="mx-auto pt-16">
                <div id="upload" class="bg-white p-4 rounded shadow-md mb-6">
                  <h2 id="create_text" class="text-xl font-semibold mb-4">Create a file</h2>
                  <form id="createForm">
                    <div class="mb-4">
                      <label for="filename" class="block text-gray-700" id="file_name">Filename</label>
                      <input
                        type="text"
                        id="filename"
                        class="w-full p-2 border border-gray-300 rounded"
                        required
                      />
                    </div>
                    <div class="mb-4">
                      <label for="filecontent" class="block text-gray-700" id="file_content">Content</label>
                      <textarea
                        id="filecontent"
                        class="w-full p-2 border border-gray-300 rounded"
                        required
                      ></textarea>
                    </div>
                    <button
                      type="submit"
                      class="bg-green-600 text-white py-2 px-4 rounded mt-4 hover:bg-green-700"
                    >
                      Create
                    </button>
                  </form>
                </div>
                <ul id="file-list" class="list-disc list-inside mt-4"></ul>
        </main>
    </div>
    <script src="/scripts/file-manager.js"></script>
    <script src="/scripts/translate.js"></script>
</body>
</html>
